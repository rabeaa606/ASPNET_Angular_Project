<div class="modal-header">
    <h4 class="modal-title pull-left">Peoples how likes</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ul #scrollMe style="overflow: scroll; height: 500px;" [scrollTop]="scrollMe.scrollHeight" class="chat">
        <li *ngFor="let like of likes">
            <div>
                <span class="chat-img ">
                    <img src="{{like.photoUrl || './assets/user.png'}}" alt="{{like.knownAs}}"
                        class="card-img  img-thumbnail">
                    {{like.knownAs}}
                </span>
            </div>

        </li>
    </ul>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    </div>
